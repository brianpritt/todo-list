<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form>
        <div class="form-group">
          <label for="task">Task</label>
          <input id="task" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" type="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input id="location" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="notes">Additional Notes</label>
          <input id="notes" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Add task</button>
        <p id="warning"></p>
      </form>
      <div class="row">
        <div id="list" class="col-md-6">
          <ul>
          </ul>
        </div><!--task list-->

        <div id="currentTask" class="col-md-6">
          <form id="deleteTask">
            <p>Task: <span class="task"></span></p>
            <p>Date: <span class="date"></span></p>
            <p>Location: <span class="location"></span></p>
            <p>Additional Notes: <span class="notes"></span></p>
          </form>
        </div><!--current task-->
      </div><!--row-->
    </div><!--container-->

  </body>
</html>
