<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Add task:</h3>
          <form>
            <div class="form-group">
              <label for="task">Task</label>
              <input id="task" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input id="date" type="date" class="form-control">
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input id="location" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="notes">Additional Notes</label>
              <input id="notes" type="text" class="form-control">
            </div>
            <button type="submit" class="btn">Add task</button>
            <p id="warning"></p>
          </form>
        </div><!--form column-->
        <div id="list" class="col-md-6">
          <h3>To do:</h3>
          <ul>
          </ul>
        </div><!--task list-->
      </div><!--top row-->
      <div class="row">
        <div id="currentTask" class="col-md-12">
          <h3>Task details:</h3>
          <div class="bg-styling">
            <p><span class="task"></span></p>
            <p><span class="date"></span></p>
            <p>Location: <span class="location"></span></p>
            <p>Additional Notes: <span class="notes"></span></p>
          </div>
        </div><!--current task-->
      </div><!--row-->
    </div><!--container-->

  </body>
</html>
